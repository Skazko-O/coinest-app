<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error. Page not found</title>
    <link rel="stylesheet" href="assets/css/style_404.min.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="flex-box">
                <div class="text">
                    <div class="head-text">
                        Ooops...
                    </div>
                    <div class="page-text">
                        Page Not Found
                    </div>
                    <div class="main-text">
                        Sorry. the content you’re looking for doesn’t exist.
                        Either it was removed, or you mistyped the link.
                    </div>
                    <button class="btn">Go Back</button>
                </div>
                <div class="img-wrap">
                    <img src="assets/images/page_404/main.svg">
                </div>
                <div class="text-404">
                    404
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
